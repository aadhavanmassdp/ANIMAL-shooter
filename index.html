<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>animal shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      overflow-x: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: linear-gradient(to top, #87cefa, #e0f7fa);
      border: 2px solid #333;
      border-radius: 10px;
      width: 100%;
      max-width: 900px;
      height: 500px;
      touch-action: manipulation;
    }
    #game-container {
      max-width: 960px;
      margin: auto;
      padding: 10px;
    }
    .score-row {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="game-container" class="container pt-3">
    <h1 class="mb-4 text-center"> Animal Shooting Game</h1>
    <div class="row score-row">
      <div class="col-6 text-start">
        <h5>
          Score: <span id="score">0</span>
        </h5>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-danger" id="restartBtn">Restart</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>
  <script>
    // Bird images array
    const birdImages = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616558.png",
      "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "https://cdn-icons-png.flaticon.com/512/616/616491.png",
    ];

    const hitSoundSrc = "https://www.soundjay.com/button/sounds/button-16.mp3";
    const missSoundSrc = "https://www.soundjay.com/button/sounds/button-21.mp3";
    const gameOverSoundSrc =
      "https://www.soundjay.com/human/sounds/applause-8.mp3";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElem = document.getElementById("score");

    function resizeCanvas() {
      const parentWidth = canvas.parentElement.offsetWidth;
      canvas.width = Math.min(parentWidth, 900);
      canvas.height = 500;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let score = 0;
    let birds = [];
    let gameOver = false;
    let animationId = null;

    class Bird {
      constructor(difficulty = 1) {
        this.size = 38 + Math.random() * 12;
        this.x = -this.size;
        this.y = Math.random() * (canvas.height - this.size - 40) + 20;
        this.speed = 2 + Math.random() * 2 + difficulty * 0.6;
        this.image = new Image();
        this.image.src =
          birdImages[Math.floor(Math.random() * birdImages.length)];
      }
      draw() {
        ctx.drawImage(this.image, this.x, this.y, this.size, this.size);
      }
      update() {
        this.x += this.speed;
        this.draw();
      }
    }

    function spawnBird() {
      if (!gameOver) {
        const difficulty = Math.floor(score / 10) + 1;
        birds.push(new Bird(difficulty));
        const interval = Math.max(600, 2000 - score * 28);
        setTimeout(spawnBird, interval);
      }
    }

    function isHit(bird, x, y) {
      const bx = bird.x + bird.size / 2;
      const by = bird.y + bird.size / 2;
      const radius = bird.size / 2;
      const dist = Math.sqrt((bx - x) ** 2 + (by - y) ** 2);
      return dist < radius;
    }

    function shootHandler(e) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;
      if (e.type.startsWith("touch")) {
        clientX = e.touches[0].clientX;
        clientY = e.touches.clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      let hit = false;
      birds.forEach((bird, idx) => {
        if (isHit(bird, x, y)) {
          birds.splice(idx, 1);
          score++;
          scoreElem.innerText = score;
          new Audio(hitSoundSrc).play();
          hit = true;
        }
      });
      if (!hit) {
        new Audio(missSoundSrc).play();
      }
    }

    canvas.addEventListener("click", shootHandler);
    canvas.addEventListener("touchstart", shootHandler);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      birds.forEach((bird) => {
        bird.update();
        if (bird.x > canvas.width + bird.size) {
          gameOver = true;
        }
      });

      birds = birds.filter((bird) => bird.x <= canvas.width + bird.size);

      if (!gameOver) {
        animationId = requestAnimationFrame(animate);
      } else {
        showGameOver();
      }
    }

    function showGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.55)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "44px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 20);
      ctx.font = "28px Arial";
      ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 30);
      new Audio(gameOverSoundSrc).play();
    }

    document.getElementById("restartBtn").addEventListener("click", () => {
      cancelAnimationFrame(animationId);
      score = 0;
      birds = [];
      gameOver = false;
      scoreElem.innerText = score;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      spawnBird();
      animate();
    });

    function startGame() {
      score = 0;
      birds = [];
      gameOver = false;
      scoreElem.innerText = score;
      spawnBird();
      animate();
    }

    startGame();
  </script>
</body>
</html>
